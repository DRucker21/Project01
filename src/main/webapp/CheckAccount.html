<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Check Account</title>
<script type="text/javascript">
	function validate(){
		var uname = document.getElementById("username").value;
		var pwd = document.getElementById("password").value;
		if (uname.length == 0) {
			alert("Please enter username")
			return false;
		} else if (pwd.length == 0) {
			alert("Please enter password")
			return false;
		}
		else if (pwd.length < 6 || pwd.length > 12) {
			alert("Password length must be between 6-12")
			return false;
		}
	} 
</script>
</head>
<body>
<hr>
<h1 align="center">Check System For Account</h1>
<hr>
	<h2 class="notes">Check To See If Account Exist </h2>
	<form class="form-style" action="CheckAccount"
		onsubmit="validate()" method = "post">
		<table>
			<tr>
				<td><label>Username:</label></td>
				<td><input type="text" size="31" name="username"
					placeholder="Please Enter Existing User Name"></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" name="password" id="password"
							 placeholder="Please Enter Existing Password">
					 <input type="Submit" value="Login" id="btnSubmit">
				</td>
			</tr>
		</table>
	</form>
	<br>
	<br>

	<a href="EmployeeLogIn.html">Employee Login</a>
	<br>

</body>
</html>
