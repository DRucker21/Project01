<title>Employee Login Page</title>
<!-- <link type="text/css" rel="stylesheet" href="Style.css"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="text/javascript">
	function validate(){
		var uname = document.getElementById("username").value;
		var pwd = document.getElementById("password").value;
		if (uname.length == 0) {
			alert("Please enter username")
			return false;
		} else if (pwd.length == 0) {
			alert("Please enter password")
			return false;
		}
		else if (pwd.length < 6 || pwd.length > 12) {
			alert("Password length must be between 6-12")
			return false;
		}
	} 
</script>
</head>
<body bgcolor="white" text="Black" background="ssu.png">

	<hr>
	<h1 align="center">Employee Login Page</h1>
	<hr>
	<h2 class="notes" align="center">Please Enter Credentials</h2>
	<form class="form-style" action="ELoginController"
		onsubmit="validate()" method = "post">
		<table>
			<tr align="center">
				<td><label>Username:</label></td>
				<td><input type="text" size="31" name="username"
					placeholder="User Name"></td>
			</tr>
			<tr align="center">
				<td><label>Password:</label></td>
				<td><input type="password" name="password" id="password" placeholder="Password" size="23">
					 <input type="Submit" value="Login" id="btnSubmit">
				</td>
			</tr>
		</table>
	</form>
	<br>
	<br>
	<br>
	<a href="Login.html">Manager Login</a>
	<br>
	<a href="index.jsp">Main Page</a>
</body>
</html>
